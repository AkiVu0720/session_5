<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="login">
      <form action="#" method="post">
        <div class="login_from">
            <div class="login_from_left">
                <div class="login_from_item">
                    <input
                      type="text"
                      name="firstname"
                      id="firstname"
                      placeholder=" First Name"
                    />
                  </div>
                  <div class="login_from_item">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Your Email"
                    />
                  </div>
                  <div class="login_from_item">
                    <input
                      type="text"
                      name="country"
                      id="country"
                      placeholder="Select Country"
                    />
                  </div>
            </div>
            <div class="login_from_right">
                <div class="login_from_item">
                    <input
                      type="text"
                      name="lastname"
                      id="lastname"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="login_from_item">
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="Your Phone"
                    />
                  </div>
                  <div class="login_from_item">
                    <input
                      type="text"
                      name="course"
                      id="course"
                      placeholder="Select Course"
                    />
                  </div>
            </div>
        </div>
        <div class="login_mess">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Content"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
