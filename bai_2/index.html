<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <footer class="footer">
        <div class="footer_content">
        <div class="ft_left">
            <h3>Contact us</h3>
            <h4>Contact info</h4>
            <div><a href=""><i class="fa-solid fa-location-dot"></i></a>
                
                <map>321 Awesome Street</map>
            </div>
            <div><a href=""><i class="fa-regular fa-envelope"></i></a>
                <span>info@companyname.com</span>
            </div>
            <div><a href=""></a>
                <i class="fa-solid fa-phone"></i>
                <span>+ 1 800 123 1234</span>
            </div>
        </div>
        <div class="ft_right">
            <h4>Having Any Query! Or Book an appointment</h4>
            <form action="#" method="get">
                <input type="text" name="yourName" id="yourName" placeholder="Your Name"><br>
                <input type="email" name="yourEmail" id="yourEmail" placeholder="Your Email"><br>
                <input type="text" name="subject" id="subject" placeholder="Subject"><br>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
    </footer>
</body>
</html>
