<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="contact">
        <h4>Get in touch with us by filing contact form below</h4>
        <form action="#" method="post" class="contact_from">
            <div>
                <div class="from_head">
                    <div class="from_head_item">
                        <input type="text" id="name" name="name" placeholder="*Enter your full name">
                    </div>
                    <div class="from_head_item">
                        <input type="text" id="email" name="email" placeholder="*Enter your email address">
                    </div>
                </div>

                <div class="from_head_item">
                    <div>
                        <input type="text" id="subject" name="subject" placeholder="Enter your subject">
                    </div>
                    <div>
                        <textarea name="mess" id="" cols="30" rows="10" placeholder="*Your message here"></textarea>
                    </div>
                </div>
            </div>
            <div class="from_footer">
                <button type="submit">Send message</button>
                <p>*Please fill all required form field, thanks</p>
            </div>
        </form>
    </section>
</body>
</html>
